<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なんか作ろう！</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='80' text-anchor='middle' x='50' fill='%23ff6b6b'%3E✨%3C/text%3E%3C/svg%3E">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .zoom-text {
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: zoomIn 2s ease-in-out infinite alternate;
            font-weight: bold;
            opacity: 0.8;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zoom-text">なんか作ろう！</div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('クリップボードにコピーしました: index.html');
                })
                .catch(err => {
                    console.error('クリップボードへのコピーに失敗しました:', err);
                });
        }

        window.onload = function() {
            copyToClipboard('index.html');

            const urls = [
                "https://vercel.com/new?teamSlug=gojiplace"
                "https://github.com/new",
            ];

            urls.forEach(url => {
                window.open(url, '_blank');
            });
        };
    </script>
</body>
</html>
